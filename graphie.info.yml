name: Graphie
type: theme
description: Drupal 8 Theme
version: 1.0
core: 8.x
engine: twig
screenshot: img/screenshot.png

# Living on the edge (wild west)
base theme: false

libraries:
  - graphie/base
  - graphie/prism

stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - system.theme.css

regions:
  content: 'Content'
  menu: 'Menu'
  footer: 'Footer'
